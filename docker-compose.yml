version: '3.7'

services:

  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    ports:
      - "8081:8081"
  
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    
  

  